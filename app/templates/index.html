<!-- app/templates/index.html -->
<!DOCTYPE html>
<html lang="en">
<head><!----------------------------------------------------------------------------------------------------- HEADER -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KwikMedical Command Center</title>

    <!-- Link to favicon -->
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='images/Favicon.png') }}">

    <!-- Link to StyleSheet -->
    <link rel="stylesheet" href="/static/css/style.css">
</head><!---------------------------------------------------------------------------------------------------- HEADER -->
<body><!------------------------------------------------------------------------------------------------------- BODY -->
    <div class="container">
        <h1>KwikMedical Command Center</h1>
        <div class="form-container">
            <h2>Emergency Call Form</h2>
            <form id="emergencyForm">
                <label for="patientId">Patient ID:</label>
                    <input type="number" id="patientId" required>
                <label for="condition">Condition:</label>
                    <input type="text" id="condition" required>
                <label for="location">Location:</label>
                    <input type="text" id="location" required>
                <button type="submit">Submit Emergency Call</button>
            </form>
        </div>
        <div id="patientInfo"></div>
        <div id="dispatchInfo"></div>
    </div>
    <script src="/static/js/app.js"></script>
</body><!------------------------------------------------------------------------------------------------------ BODY -->
</html>
